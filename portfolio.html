    <!-- Модальное окно -->
    <div class="backdrop is-hidden" data-modal>
      <div class="modal">
        <button class="modal__button" data-modal-close type="button">
         <svg class="modal__button--close" width="18" height="18"  >
          <use href="./images/sprite.svg#close1"></use>
         </svg>
        </button>
        <form class="register-form" name="register-form">
          <strong class="register-form__title"
            >Залиште свої дані, ми вам передзвонимо</strong
          >
          <div class="register-form__group" role="group">
            <label class="register-form__label">
              <span class="register-form__name">Ім'я</span>
              <input class="register-form__input" type="text" name="user-name" placeholder=" " />
              <svg class="register-form__icons" width="18" height="18">
                <use href="./images/sprite.svg#person-forms"></use>
              </svg>
            </label>

            <label class="register-form__label">
              <span class="register-form__name">Телефон</span>
              <input class="register-form__input" type="tel" name="user-phone" placeholder=" " />
              <svg class="register-form__icons" width="18" height="18">
                <use href="./images/sprite.svg#phone-forms"></use>
              </svg>
            </label>

            <label class="register-form__label">
              <span class="register-form__name">Пошта</span>
              <input class="register-form__input" type="email" name="user-mail" placeholder=" " />
              <svg class="register-form__icons" width="18" height="18">
                <use href="./images/sprite.svg#email-forms"></use>
              </svg>
            </label>

            <label class="register-form__label">
              <span class="register-form__name message">Коментар</span>
              <textarea class="register-form__message" name="register-messege" rows="5" placeholder="Введіть текст"></textarea>
            </label>
          </div>
<div>
          <label class="register-form__agreement">
            <input class="register-form__checkbox visually__hidden" type="checkbox" />
            <svg class="register-form__icons--checked" width="16" height="15">
              <use class="icon-checked" href="./images/sprite.svg#iconcheck"></use>
              <use class="icon-unchecked" href="./images/sprite.svg#squere"></use>
            </svg>
            <span class="register-form__destribut"
              >Погоджуюся з розсилкою та приймаю
              <a href="" class="terms-contract">Умови договору</a></span
            >
          </label>
          <button class="register-form__btn button" type="submit">Відправити</button>
        </form>
      </div>
    </div>
    <script src="./js/modal.js"></script>
